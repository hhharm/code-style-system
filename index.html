<!doctype html>
<html class="no-js" lang="ru">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="css/style.css" rel="stylesheet">
</head>

<body>
<div class="page theme theme_color_project-default theme_size_default theme_space_default theme_gap_small"
     style="display: grid; grid-template-columns: repeat(6, 300px); grid-gap: 5px;">
  <div class="header" style="grid-column: span 6">
    <div class="header__content">
      <div class="header__logo"></div>
      <div class="onoffswitch onoffswitch_checked">
        <div class="onoffswitch__button"></div>
      </div>
    </div>
  </div>
  <!--  event-->
  <div class="event event_brand_blue theme theme_color_project-inverse card card_view_default"
       style="grid-column: span 2">
    <div
      class="event__content card__content card__content_vertical-align_center card__content_space-a_xxxl card__content_distribute_center">
      <div class="event__preview">
        <div class="avatar avatar_size_m event__speaker"></div>
        <div class="brand-logo brand-logo_name_blue brand-logo_size_m"></div>
      </div>
      <div class="event__title">
        <div class="text text_view_primary text_size_xxl text_align_center">
          <div class="text__word text__word_width_l"></div>
        </div>
      </div>
      <div class="event__description">
        <div class="text text_view_primary text_size_l text_align_center">
          <div class="text__word text__word_width_l"></div>
          <div class="text__word text__word_width_l"></div>
          <div class="text__word text__word_width_l"></div>
          <div class="text__word text__word_width_l"></div>
          <div class="text__word text__word_width_l"></div>
          <div class="text__word text__word_width_l"></div>
          <div class="text__word text__word_width_l"></div>
          <div class="text__word text__word_width_l"></div>
        </div>
      </div>
    </div>
    <div
      class="event__footer card__footer card__footer_vertical-align_center card__footer_distribute_center card__footer_space-a_xxl">
      <div class="text text_view_link text_size_xl text_align_center">
        <div class="text__word text__word_width_s"></div>
        <div class="text__word text__word_width_s"></div>
      </div>
    </div>
  </div>
  <!--  warning-->
  <div class="warning informer informer_border_all informer_view_default theme theme_color_project-warning"
       style="grid-column: span 2">
    <div class="warning__content informer__content informer__content_distribute_center informer__content_space-a_xxl">
      <div class="placeholder placeholder_view_primary placeholder_size_m"></div>
      <div class="text text_view_primary text_size_xl text_align_center">
        <div class="text__word text__word_width_s"></div>
        <div class="text__word text__word_width_l"></div>
        <div class="text__word text__word_width_m"></div>
        <div class="text__word text__word_width_m"></div>
        <div class="text__word text__word_width_s"></div>
        <div class="text__word text__word_width_m"></div>
        <div class="text__word text__word_width_l"></div>
        <div class="text__word text__word_width_s"></div>
        <div class="text__word text__word_width_m"></div>
      </div>
    </div>
    <div
      class="warning__button-wrapper informer__action informer__action_distribute_center informer__action_space-a_xl">
      <div class="button button_size_l"></div>
    </div>
  </div>
  <!--  payment-->
  <div class="payment form form form_border_all form_view_default"
       style="grid-column: span 3"
  >
    <div
      class="payment__header form__header form__item form__item_space-v_l form__item_space-h_xl form__item_border_bottom">
      <div class="text text_view_primary text_size_xxl">
        <div class="text__word text__word_width_l"></div>
      </div>
    </div>
    <div
      class="payment__content form__content form__item form__item_space-v_xxxl form__item_space-h_xl form__item_border_bottom">
      <div class="form__item form__item_indent-b_xl form__item_distribute_between form__item_vertical-align_center">
        <div class="form__label form__label_width_default text text_view_primary text_size_l">
          <div class="text__word text__word_width_l"></div>
        </div>
        <div class="form__control">
          <div class="input input_size_l"></div>
        </div>
      </div>
      <div class="form__item form__item_indent-b_xl form__item_distribute_between form__item_vertical-align_center">
        <div class="form__label form__label_width_default text text_view_primary text_size_l">
          <div class="text__word text__word_width_l"></div>
        </div>
        <div class="form__control">
          <div class="input input_size_l"></div>
        </div>
      </div>
    </div>
    <div
      class="payment__footer form__item form__item_distribute_between form__item_vertical-align_center form__item_space-v_l form__item_space-h_xl">
      <div class="form__label form__label_width_default text text_view_primary text_size_l">
        <div class="text__word text__word_width_l"></div>
      </div>
      <div class="form__control">
        <div class="button button_size_l"></div>
      </div>
    </div>
  </div>
  <!--  product inversed-->
  <div class="product card card_view_default card_border_all theme theme_color_project-inverse">
    <div class="product__content card__content card__content_space-a_m">
      <div class="product__image theme theme_color_project-default">
        <div class="image"></div>
      </div>
    </div>
    <div class="product__footer card__footer card__footer_space-a_m">
      <div class="text text_size_m text_view_primary">
        <div class="text__word text__word_width_l"></div>
      </div>
      <div class="text text_size_s text_view_primary">
        <div class="text__word text__word_width_m"></div>
      </div>
    </div>
  </div>
  <!--  product default-->
  <div class="product card card_view_default card_border_all theme theme_color_project-default">
    <div class="product__content card__content card__content_space-a_m">
      <div class="product__image theme theme_color_project-inverse">
        <div class="image"></div>
      </div>
    </div>
    <div class="product__footer card__footer card__footer_space-a_m">
      <div class="text text_size_m text_view_primary">
        <div class="text__word text__word_width_l"></div>
      </div>
      <div class="text text_size_s text_view_primary">
        <div class="text__word text__word_width_m"></div>
      </div>
    </div>

  </div>
  <!--  cover-->
  <div class="cover theme theme_color_project-brand card card_view_default">
    <div class="cover__info card__content card__content_space-a_xxl">
      <div class="cover__preview">
        <div class="image"></div>
      </div>
      <div class="text text_view_primary text_size_xxl cover__text">
        <div class="text__word text__word_width_l"></div>
      </div>
      <div class="text text_view_primary text_size_xxl cover__text">
        <div class="text__word text__word_width_m"></div>
      </div>
    </div>
    <div class="cover__footer card__footer card__footer_space-a_xxl">
      <div class="button button_size_l button_width_full"></div>
    </div>
  </div>
</div>
</body>


</html>
